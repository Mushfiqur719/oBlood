<div class="activities">
    <div class="activities__header">
      <h2>Recent Activities</h2>
    </div>
    {% for message in room_messages %}
    <div class="activities__box">
      <div class="activities__boxHeader roomListRoom__header">
        <a href="{% url 'profile' message.user.id %}" class="roomListRoom__author">
          <div class="avatar avatar--small">
            <img src="https://scontent.fdac99-1.fna.fbcdn.net/v/t39.30808-6/245608082_4503799639712040_3606634654022375203_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeGQHoJBLwxx-kcZErSj1sy3if3t2wf4vyeJ_e3bB_i_JzaoT-J57wpjL_JoW0z5fCMfjven3426QhWeMjFZxk4E&_nc_ohc=a7McwKpvSpkAX8s5K1J&_nc_ht=scontent.fdac99-1.fna&oh=00_AT_5x_UljOwjsr5npRAlW_h9bNvQmIZiDufXnLPE3DrxHw&oe=6219217B" />
          </div>
          <p>
            @{{message.user}}
            <span>{{message.created|timesince}} ago</span>
          </p>
        </a>

        {% if request.user == message.user %}
        <div class="roomListRoom__actions">
          <a href="{% url 'delete-message' message.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>remove</title>
              <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
              ></path>
            </svg>
          </a>
        </div>
        {% endif %}

      </div>
      <div class="activities__boxContent">
        <p>replied to post “<a href="{% url 'room' message.room.id %}">{{message.room}}</a>”</p>
        <div class="activities__boxRoomContent">
            {{message.body}}
        </div>
      </div>
    </div>
    {% endfor %}

</div>
